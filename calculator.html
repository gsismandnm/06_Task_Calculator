<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinası</title>   
</head>

<body>
    <script src="calculator.js" async defer></script>
    <div>
        <label for="sayi1">Birinci Sayı</label>
        <input type="number" name=sayi1>
        <label for="sayi2">İkinci Sayı</label>
        <input type="number" name=sayi2>
        
    </div>

    <div>
        <ul>
            <button type="button" onclick=sonuc:sayi1+sayi2> TOPLA (+)</button>
            <button type="button" onclick=sonuc:sayi1-sayi2> CIKAR (-)</button>
            <button type="button" onclick=sonuc:sayi1/sayi2> BÖLME (/)</button>
            <button type="button" onclick=sonuc:sayi1*sayi2> CARPMA (*)</button><br><br>
            <textarea name="sonuc" id="sonuc" cols="30" rows="1"></textarea>
        </ul>   

    </div>
</body>
</html>
