<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinası</title> 
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>  
</head>

<body>

    <form>
        <label>Birinci Sayı :
            <input type="text" id="s1">           
        </label>

        <label>İkinci Sayı  : 
            <input type="text" id="s2">            
        </label>

        <input type="button" value="Toplama" id="hesap">
        
    </form>
    
    <div 
        id=sonuc> 
    </div>


    <script>
            var sayi1=document.getElementById("s1");
            var sayi2=document.getElementById("s2");
            var hesapBtn=document.getElementById("hesap");
            var sonuc=document.getElementById ("sonuc");

            hesapbtn.onclick=function(){
                var toplam= Number(sayi1.value) + Number(sayi2.value);
                sonuc.innerHTML=toplam;
            }
    </script>
</body>
</html>
